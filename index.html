<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat shop</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2/nije2.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- DaisyUI Style -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tail wind custom -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              navbar: ' rgb(255, 249, 244)',
            }
          }
        }
      }
    </script>

    <style>
      .adlam-display {
  font-family: "ADLaM Display", serif;
}
.sora {
  font-family: "Sora", serif;
}

/* navbar */
.background {
  background: rgb(255, 249, 244);
}
.topnav {
  display: flex;
  align-items: center;
  justify-content: space-between;
    overflow: hidden;
    position: relative;
  }
  .logo {
    display:flex;
    align-items: center;
    gap:8px;
    font-size: 26px;
  }
  .pet-4 {
    color:rgb(255, 220, 38);
  }
.topnav a {
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
  }
  
  .topnav .icon {
    display: none;
  }
  .btnk-1 {
    padding: 10px 30px 10px 30px;
border: 1px solid rgb(255, 220, 38);
border-radius: 8px;
  }
  .btnk-2 {
    padding: 10px 30px 10px 30px;
    background-color: rgb(255, 220, 38);
border-radius: 8px;
  }

  @media screen and (max-width: 600px) {
    .khairul {
      margin-top: 60px;
    }
    .browse {
      display: none;
    }
    .topnav {
      align-items: start;
    }
    .topnav a {display: none;}
    .topnav a.icon {
      display: block;
    }
    .topnav.responsive {position: relative;}
    .topnav.responsive a.icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      display: block;
      text-align: center;
    }
  }
    </style>
</head>
<body class="sora">
    <header>
      <nav class="background">
        <div class="topnav md:container md:mx-auto" id="myTopnav">
          <div class="logo">
              <img src="c1-assets/logo-header.png" alt="">
              <p class="browse">Browse<span class="pet-4">4</span>Pets</p>
          </div>
         <div class="center">
          <a href="">Find a pet</a>
          <a href="">Breeds</a>
          <a href="">Contact Us</a>
         </div>
         <div class="khairul">
          <a href=""><i class="fa-regular fa-bell"></i></a>
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href=""><button class="btnk-1">Login</button></a>
          <a href=""><button class="btnk-2">Register</button></a>
         </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <script>
          function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
        </script>
      </nav>
    </header>
</body>
</html>
